<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form Example</title>
    <meta name="description" content="A simple quiz form for week 5">
    <meta name="author" content="Philip Bredsguard">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>Quiz Form Example</h1>
        <form action="#">
            <fieldset>
                <legend>Input Fields</legend>
                <label for="q1"><span class="number">1.</span> What does the acronym CSS stand
                    for?</label>
                <input type="text" name="q1" id="q1">

                <label for="q2"><span class="number">2.</span> How are id and class attribures
                    selected in CSS?</label>
                <textarea name="q2" id="q2" rows="5"></textarea>

                <label for="q3"><span class="number">3.</span> Which of the following is a valid CSS
                    comment?</label>
                <select name="q3" id="q3">
                    <option value="0">Choose One . . .</option>
                    <option value="1">/* This ia a comment */</option>
                    <option value="2">// This is a comment</option>
                    <option value="3"># This is a comment</option>
                    <option value="4">&lg;!-- This is a comment --&gt;</option>
                </select>

                <label for="q4"><span class="number">4.</span> What is the bottom margin given this
                    declaration?</label>
                <p class="code">margin: 10px 5px 15px;</p>
                <input type="text" name="q4" id="q4">
            </fieldset>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
