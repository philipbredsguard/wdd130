<main>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required> 

        <label for="email">Email Address:</label>
        <input type="text" id="useremail" name="useremail" required>

        <label for="quanitity">What is your favorite browser?</label>
        <select name="quanitity" id="quanitity">
            <option value="1">Chrome</option>
            <option value="2">Safari</option>
            <option value="3">Edge</option>
        </select>

        <label><input type="checkbox" id="pet" name="pet">Do you have a household pet?</label>

        <label for="message">List the places you have lived.</label>
        <textarea id="feedback" name="feedback" rows="4"></textarea>

        <button type="submit">Submit Poll</button>
    </form>
</main>
